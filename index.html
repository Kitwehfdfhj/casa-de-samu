<!doctype html>
<html lang="es" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Panel de Administración — Tareas</title>

<style>
  body{
    font-family:"Cairo",sans-serif;
    margin:0;
    background: linear-gradient(135deg, #0f172a, #1e293b, #3b82f6);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:20px;
    color: #fff;
  }

  #loginBox{
    width:500px;
    background:rgba(255,255,255,0.05);
    padding:50px 40px;
    border-radius:20px;
    backdrop-filter:blur(18px);
    -webkit-backdrop-filter:blur(18px);
    box-shadow:0 18px 50px rgba(0,0,0,0.45);
    animation:fadeIn .7s ease-out;
    text-align:center;
    border: 1px solid rgba(255,255,255,0.08);
  }

  #loginBox h3{
    color:#f1f5f9;
    font-size:28px;
    margin-bottom:18px;
  }

  #loginBox input{
    width:100%;
    padding:14px;
    margin-top:12px;
    font-size:16px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.06);
    color:white;
    outline:none;
    transition:.25s;
    box-sizing:border-box;
  }

  #loginBox input:focus{
    background:rgba(255,255,255,0.12);
    box-shadow: 0 0 10px rgba(255,255,255,0.06);
  }

  #loginBox button{
    width:100%;
    padding:12px;
    border:0;
    border-radius:10px;
    background: #3b82f6;
    color:white;
    font-size:16px;
    font-weight:600;
    margin-top:16px;
    cursor:pointer;
  }

  #loginError{
    margin-top:12px;
    color:#f87171;
    font-size:14px;
  }

  #adminArea{ display:none; width:92%; max-width:1100px; margin:auto; }

  header{color:white;padding:12px 0;text-align:center}

  .wrap{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:18px;}

  .card{background:white;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.07); max-height:72vh; overflow:auto; color:#0b1220}

  input,textarea,select{width:92%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #cbd5e1}
  button.small{padding:8px 14px;border:0;border-radius:8px;background:#2563eb;color:white;cursor:pointer;margin-top:8px}
  button.danger{background:#ef4444;color:white}
  .person{padding:10px;background:#f8fafc;border-radius:8px;margin-bottom:8px}

  .top-actions{display:flex;justify-content:space-between;align-items:center;gap:10px}
  #messagesPageBtn{background:#10b981;color:white;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
  #messagesPageBtn:hover{opacity:0.95}

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>

<!-- Interfaz de inicio de sesión -->
<div id="loginBox">
  <h3>Inicio de sesión del administrador</h3>
  <input id="email" placeholder="Correo electrónico">
  <input id="password" type="password" placeholder="Contraseña">
  <button id="loginBtn">Iniciar sesión</button>
  <div id="loginError"></div>
</div>

<!-- Panel de administración (página Tareas) -->
<div id="adminArea">
<header>
  <div class="top-actions">
    <h2>Panel de Gestión de Tareas</h2>
    <div>
      <button id="messagesPageBtn">Ir a la página de Mensajes</button>
    </div>
  </div>
</header>

<div class="wrap">

  <!-- Personas -->
  <div class="card">
    <h3>Personas</h3>
    <div id="peopleList"></div>
    <hr>
    <h4>Añadir persona</h4>
    <input id="newPersonName" placeholder="Nombre de la persona">
    <button id="addPersonBtn" class="small">Añadir</button>
  </div>

  <!-- Tareas -->
  <div class="card">
    <h3>Crear tarea</h3>
    <select id="assignTo"></select>
    <textarea id="taskText" rows="3" placeholder="Descripción de la tarea"></textarea>
    <input type="date" id="taskDate">
    <button id="createTaskBtn" class="small">Crear tarea</button>

    <hr>
    <h4>Tareas actuales</h4>
    <div id="tasksList"></div>
  </div>

</div>

<button id="logoutBtn" class="danger" style="margin-top:12px;">Cerrar sesión</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

// Configuración Firebase (sin cambios)
const firebaseConfig = {
  apiKey: "AIzaSyCiMs-fSIJi1Jwi6_BSddsmCZ5GXatdcEA",
  authDomain: "casa-7bc46.firebaseapp.com",
  databaseURL: "https://casa-7bc46-default-rtdb.firebaseio.com",
  projectId: "casa-7bc46",
  storageBucket: "casa-7bc46.firebasestorage.app",
  messagingSenderId: "464116381670",
  appId: "1:464116381670:web:03d98f8aeea6769d4b8827"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* Elementos DOM */
const loginBox = document.getElementById("loginBox");
const adminArea = document.getElementById("adminArea");
const loginBtn = document.getElementById("loginBtn");
const loginError = document.getElementById("loginError");
const email = document.getElementById("email");
const password = document.getElementById("password");
const peopleList = document.getElementById("peopleList");
const assignTo = document.getElementById("assignTo");
const newPersonName = document.getElementById("newPersonName");
const addPersonBtn = document.getElementById("addPersonBtn");
const taskText = document.getElementById("taskText");
const taskDate = document.getElementById("taskDate");
const createTaskBtn = document.getElementById("createTaskBtn");
const tasksList = document.getElementById("tasksList");
const logoutBtn = document.getElementById("logoutBtn");
const messagesPageBtn = document.getElementById("messagesPageBtn");

/* Inicio de sesión */
loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      loginBox.style.display = "none";
      adminArea.style.display = "block";
    })
    .catch(err => { loginError.textContent = "Error: correo o contraseña incorrectos"; });
};

/* Cerrar sesión */
logoutBtn.onclick = () => {
  signOut(auth).then(() => {
    adminArea.style.display = "none";
    loginBox.style.display = "block";
  });
};

/* Añadir persona */
addPersonBtn.onclick = () => {
  const name = newPersonName.value.trim();
  if (!name) return alert("Introduce el nombre de la persona");
  const personRef = push(ref(db, "people"));
  set(personRef, { name });
  newPersonName.value = "";
};

/* Leer personas */
onValue(ref(db, "people"), (snapshot) => {
  peopleList.innerHTML = "";
  assignTo.innerHTML = "";
  snapshot.forEach((child) => {
    const data = child.val();
    const id = child.key;
    const div = document.createElement("div");
    div.className = "person";
    div.textContent = data.name;
    peopleList.appendChild(div);
    const option = document.createElement("option");
    option.value = id;
    option.textContent = data.name;
    assignTo.appendChild(option);
  });
});

/* Crear tarea */
createTaskBtn.onclick = () => {
  const text = taskText.value.trim();
  const personId = assignTo.value;
  const personName = assignTo.options[assignTo.selectedIndex].text;
  const dateValue = taskDate.value;
  if (!text) return alert("Introduce el texto de la tarea");
  if (!dateValue) return alert("Selecciona la fecha de la tarea");
  const taskRef = push(ref(db, "tasks"));
  set(taskRef, { title: text, assigneeId: personId, assigneeName: personName, date: dateValue });
  taskText.value = "";
  taskDate.value = "";
};

/* Leer tareas */
onValue(ref(db, "tasks"), (snapshot) => {
  tasksList.innerHTML = "";
  snapshot.forEach((child) => {
    const t = child.val();
    const id = child.key;
    const div = document.createElement("div");
    div.innerHTML = `
      <strong>${t.title}</strong>
      <div style="color:#666">Para: ${t.assigneeName}</div>
      <div style="color:#999;font-size:14px">Fecha: ${t.date}</div>
      <button onclick="deleteTask('${id}')">Eliminar</button>
    `;
    tasksList.appendChild(div);
  });
});

window.deleteTask = (id) => {
  remove(ref(db, "tasks/" + id));
};

/* Ir a la página de mensajes */
messagesPageBtn.onclick = () => {
  window.location.href = "admin.html"; // ajustar la ruta si hace falta
};
</script>

</body>
</html>
