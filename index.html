<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة الإدارة — المهام</title>

<style>
  body{
    font-family:"Cairo",sans-serif;
    margin:0;
    background: linear-gradient(135deg, #0f172a, #1e293b, #3b82f6);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:20px;
  }

  #loginBox{
    width:500px;
    background:rgba(255,255,255,0.05);
    padding:50px 40px;
    border-radius:25px;
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    box-shadow:0 20px 60px rgba(0,0,0,0.5);
    animation:fadeIn .8s ease-out;
    text-align:center;
    border: 1px solid rgba(255,255,255,0.2);
  }

  #loginBox h3{
    color:#f1f5f9;
    font-size:32px;
    margin-bottom:30px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  #loginBox input{
    width:100%;
    padding:16px;
    margin-top:16px;
    font-size:18px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:white;
    outline:none;
    transition:.3s;
    box-sizing:border-box;
  }

  #loginBox input:focus{
    background:rgba(255,255,255,0.2);
    box-shadow: 0 0 12px rgba(255,255,255,0.4);
  }

  #loginBox input::placeholder{
    color:rgba(255,255,255,0.6);
    text-align:center;
  }

  #loginBox button{
    width:100%;
    padding:16px;
    border:0;
    border-radius:12px;
    background: #3b82f6;
    color:white;
    font-size:18px;
    font-weight:bold;
    margin-top:20px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }

  #loginBox button:hover{
    background:#2563eb;
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }

  #loginError{
    margin-top:14px;
    color:#f87171;
    font-size:16px;
    font-weight:bold;
  }

  #adminArea{ display:none; width:90%; max-width:1000px; margin:auto; }

  header{color:white;padding:16px;text-align:center}

  .wrap{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:20px;}

  .card{background:white;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.07); max-height:70vh; overflow:auto;}

  input,textarea,select{width:90%;padding:8px;margin-top:8px;border-radius:8px;border:1px solid #cbd5e1}
  button{padding:10px 18px;border:0;border-radius:8px;background:#2563eb;color:white;cursor:pointer;margin-top:6px}
  .danger{background:#ef4444}
  .person{padding:8px;background:#f8fafc;border-radius:8px;margin-bottom:6px}

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }

  #messagesPageBtn{
    margin-top:10px;
    background:#10b981;
  }
  #messagesPageBtn:hover{
    background:#059669;
  }
</style>
</head>
<body>

<!-- واجهة تسجيل الدخول -->
<div id="loginBox">
  <h3>تسجيل دخول المدير</h3>
  <input id="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button id="loginBtn">تسجيل الدخول</button>
  <div id="loginError"></div>
</div>

<!-- لوحة الإدارة (صفحة المهام) -->
<div id="adminArea">
<header>
  <h2>لوحة إدارة المهام</h2>
  <button id="messagesPageBtn">الانتقال إلى صفحة الرسائل</button>
</header>

<div class="wrap">

  <!-- الأشخاص -->
  <div class="card">
    <h3>الأشخاص</h3>
    <div id="peopleList"></div>
    <hr>
    <h4>إضافة شخص</h4>
    <input id="newPersonName" placeholder="اسم الشخص">
    <button id="addPersonBtn">إضافة</button>
  </div>

  <!-- المهام -->
  <div class="card">
    <h3>إنشاء مهمة</h3>
    <select id="assignTo"></select>
    <textarea id="taskText" rows="3" placeholder="وصف المهمة"></textarea>
    <input type="date" id="taskDate">
    <button id="createTaskBtn">إنشاء</button>

    <hr>
    <h4>المهام الحالية</h4>
    <div id="tasksList"></div>
  </div>

</div>

<button id="logoutBtn" class="danger" style="margin-top:12px;">تسجيل الخروج</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCiMs-fSIJi1Jwi6_BSddsmCZ5GXatdcEA",
  authDomain: "casa-7bc46.firebaseapp.com",
  databaseURL: "https://casa-7bc46-default-rtdb.firebaseio.com",
  projectId: "casa-7bc46",
  storageBucket: "casa-7bc46.firebasestorage.app",
  messagingSenderId: "464116381670",
  appId: "1:464116381670:web:03d98f8aeea6769d4b8827"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* عناصر HTML */
const loginBox = document.getElementById("loginBox");
const adminArea = document.getElementById("adminArea");
const loginBtn = document.getElementById("loginBtn");
const loginError = document.getElementById("loginError");
const email = document.getElementById("email");
const password = document.getElementById("password");
const peopleList = document.getElementById("peopleList");
const assignTo = document.getElementById("assignTo");
const newPersonName = document.getElementById("newPersonName");
const addPersonBtn = document.getElementById("addPersonBtn");
const taskText = document.getElementById("taskText");
const taskDate = document.getElementById("taskDate");
const createTaskBtn = document.getElementById("createTaskBtn");
const tasksList = document.getElementById("tasksList");
const logoutBtn = document.getElementById("logoutBtn");
const messagesPageBtn = document.getElementById("messagesPageBtn");

/* تسجيل الدخول */
loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      loginBox.style.display = "none";
      adminArea.style.display = "block";
    })
    .catch(err => { loginError.textContent = "خطأ: البريد أو كلمة المرور غير صحيحة"; });
};

/* تسجيل الخروج */
logoutBtn.onclick = () => {
  signOut(auth).then(() => {
    adminArea.style.display = "none";
    loginBox.style.display = "block";
  });
};

/* إضافة شخص */
addPersonBtn.onclick = () => {
  const name = newPersonName.value.trim();
  if (!name) return alert("أدخل اسم الشخص");
  const personRef = push(ref(db, "people"));
  set(personRef, { name });
  newPersonName.value = "";
};

/* قراءة الأشخاص */
onValue(ref(db, "people"), (snapshot) => {
  peopleList.innerHTML = "";
  assignTo.innerHTML = "";
  snapshot.forEach((child) => {
    const data = child.val();
    const id = child.key;
    const div = document.createElement("div");
    div.className = "person";
    div.textContent = data.name;
    peopleList.appendChild(div);
    const option = document.createElement("option");
    option.value = id;
    option.textContent = data.name;
    assignTo.appendChild(option);
  });
});

/* إنشاء مهمة */
createTaskBtn.onclick = () => {
  const text = taskText.value.trim();
  const personId = assignTo.value;
  const personName = assignTo.options[assignTo.selectedIndex].text;
  const dateValue = taskDate.value;
  if (!text) return alert("أدخل نص المهمة");
  if (!dateValue) return alert("اختر تاريخ المهمة");
  const taskRef = push(ref(db, "tasks"));
  set(taskRef, { title: text, assigneeId: personId, assigneeName: personName, date: dateValue });
  taskText.value = "";
  taskDate.value = "";
};

/* قراءة المهام */
onValue(ref(db, "tasks"), (snapshot) => {
  tasksList.innerHTML = "";
  snapshot.forEach((child) => {
    const t = child.val();
    const id = child.key;
    const div = document.createElement("div");
    div.innerHTML = `
      <strong>${t.title}</strong>
      <div style="color:#666">لـ ${t.assigneeName}</div>
      <div style="color:#999;font-size:14px">تاريخ: ${t.date}</div>
      <button onclick="deleteTask('${id}')">حذف</button>
    `;
    tasksList.appendChild(div);
  });
});

window.deleteTask = (id) => {
  remove(ref(db, "tasks/" + id));
};

/* الانتقال إلى صفحة الرسائل */
messagesPageBtn.onclick = () => {
  window.location.href = "admin.html"; // ضع هنا رابط صفحة الرسائل الخاصة بك
};
</script>

</body>
</html>
